<script>
    function soma(){
        let a=Number(prompt("Informe o valor de A:"));
        let b=Number(prompt("Informe o valor de B:"));

        let paragrafo = document.getElementById("presult");
        paragrafo.innerHTML=a+b;
        paragrafo.style.backgroundColor="#0099CC";
    }

    let p=document.getElementById("presult");
    p.addEventListener('click',soma);
</script>
