<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 9</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button{
            height: 100px;
            width: 100px;
            background-color: darksalmon;
            border: darksalmon;
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="button">0</button>
</body>
<script>
    let i = 0;

    function contaClique(){
        i++;

        let texto = document.getElementById("button");
        texto.innerHTML = i;
    }

    let p = document.getElementById("button");
    p.addEventListener("click", contaClique);
</script>
</html>
