<body>
    <button id="button">0</button>
</body>
<script>
    let i = 0;

    function contaClique(){
        i++;

        let texto = document.getElementById("button");
        texto.innerHTML = i;
    }

    let p = document.getElementById("button");
    p.addEventListener("click", contaClique);
</script>
