<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>
<body>
    <h1>Insira um texto:</h1>
    <label for="num1">Número 1:</label>
    <input type="text" name="" id="num1">
    <br>
    <br>
    <label for="num2">Número 2:</label>
    <input type="text" name="" id="num2">
    <br>
    <br>
    <button id="button">Somar</button>
    <br>
    <br>
    <div id="result"></div>
</body>

<script>
    function soma() {
        let numero1 = Number(document.querySelector("#num1").value);
        let numero2 = Number(document.querySelector("#num2").value);

        let resultado = document.getElementById("result");
        resultado.innerHTML = numero1 + numero2;

        let result = numero1 + numero2;
        window.alert(result);
        window.console.log(result);

        document.querySelector("#num1").value = "";
        document.querySelector("#num2").value = "";
    }

    let btn = document.getElementById("button");
    btn.addEventListener('click', soma);
</script>
</html>
