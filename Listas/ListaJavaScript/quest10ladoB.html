<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10 - Lado B</title>
</head>
<body>
    <p>Mínimo:</p>
    <input type="text" name="" id="min">
    <p>Máximo:</p>
    <input type="text" name="" id="max">
    <br>
    <br>
    <button id="button">Gerar Número Aleatório</button>
    <p>Número aleatório: </p>
    <p id="result"></p>
</body>
<script>
    function gerarNumeroAleatorio() {
        let min = Number(document.querySelector("#min").value);
        let max = Number(document.querySelector("#max").value);

        let numAle = Math.floor(Math.random() * max) + min;
        document.getElementById("result").textContent = numAle;
    }

    let p = document.getElementById("button");
    p.addEventListener("click", gerarNumeroAleatorio);
</script>
</html>
