<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 14</title>
    <style>
        #conteiner {
            width: 200px;
            height: 300px;
            border: 1px solid gray;
            border-radius: 5px;
            display: grid;
            grid-template-areas: 
                "result result"
                "equacoes equacoes"
                "num igual";
            grid-template-columns: 70% 30%;
            grid-template-rows: 15% 15% 70%;
        }

        #result {
            grid-area: result;
            background-color: black;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            font-size: 24px;
            border: 1px solid black;
            color: white;
        }

        #equacoes {
            grid-area: equacoes;
            display: grid;
            grid-template-columns: repeat(3, 23.3%) 30%;
            background-color: lightgrey;
        }

        #nums {
            grid-area: num;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid gray;
        }

        #igual {
            grid-area: igual;
            background-color: coral;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="result">0</div>
        <div id="equacoes">
            <button class="btn" id="ad">+</button>
            <button class="btn" id="sub">-</button>
            <button class="btn" id="mult">x</button>
            <button class="btn" id="div">/</button>
        </div>
        <div id="nums">
            <button class="btn" id="sete">7</button>
            <button class="btn" id="oito">8</button>
            <button class="btn" id="nove">9</button>
            <button class="btn" id="quatro">4</button>
            <button class="btn" id="cinco">5</button>
            <button class="btn" id="seis">6</button>
            <button class="btn" id="um">1</button>
            <button class="btn" id="dois">2</button>
            <button class="btn" id="tres">3</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="ponto">.</button>
            <button class="btn" id="ac">AC</button>
        </div>
        <button id="igual">=</button>
    </div>

    <script>
        let display = document.querySelector("#result");
        let equacao = 0;
        let num1;
        let num2;
        display.textContent = equacao;

        let bntEqual = document.querySelector("#igual");
        bntEqual.addEventListener("click", () => {
            if (num1 !== null && num2 !== null) {
                equacao = eval(equacao);
                display.textContent = equacao;
                num1 = null;
                num2 = null;
            }
        });

        let btns = document.querySelectorAll(".btn");
        btns.forEach(button => {
            button.addEventListener("click", () => {
                let value = button.textContent;
                if (value === "AC") {
                    equacao = 0;
                    num1 = null;
                    num2 = null;
                    display.textContent = "0";
                } else if (value === "=") {
                    if (num1 !== null && num2 !== null) {
                        equacao += value;
                    }
                } else {
                    equacao += value;
                    display.textContent = equacao;
                    if (num1 === null) {
                        num1 = parseFloat(value);
                    } else {
                        num2 = parseFloat(value);
                    }
                }
            });
        });

    </script>
</body>
</html>
