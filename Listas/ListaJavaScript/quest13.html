<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 13</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .conteudo {
            font-size: 24px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="conteudo"></div>
</body>
<script>
    function adicionarParagrafo(){
        var key = event.key;

        const p = document.createElement('p');
        p.textContent = key;

        document.getElementById('conteudo').appendChild(p);
    }

    document.addEventListener ('keydown', adicionarParagrafo);
</script>
</html>
